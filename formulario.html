<body bgcolor="aqua">
    <h1>FORMULARIO DE ALUMNOS CON INTERESES DE INFORMACION PARA BECAS</h1>

    <form action="/alumnos.html" method="post">
        <label for="nombre">NOMBRE:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"/>
        <br>
        <br>

        <label for="apellidoP">APELLIDO PATERNO:</label>
        <input type="text" id="apellidoP" name="apellidoP" placeholder="Apellido Paterno"/>

        <br>

        <label for="apellidoM">APELLIDO MATERNO:</label>
        <input type="text" id="apellidoM" name="apellidoM" placeholder="Apellido Materno"/>
        <br>
        <br>

        <label for="semestre">SEMESTRE:</label>
        <input type="text" id="semestre" name="semestre" placeholder="Semestre"/>
        <br>
        <br>

        <label for="califi">CALIFICACION:</label>
        <input  type="text" id="califi" name="califi" placeholder="Calificacion"/>

        <br>

        <br>
        <button type="submit"> ENVIAR</button>




    </form>
